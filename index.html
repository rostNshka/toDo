<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="src/assets/favicons/todo-favicon.ico" type="image/x-icon">
    <title>ToDo | JS</title>
    <script type="module" src="/src/main.js" defer></script>
</head>
<body>

<div class="todo">
    <h1 class="todo__title">TODO LIST</h1>

    <div class="todo__main container">
        <form class="todo__form">
            <div class="todo__field field search">
                <label for="search-note" class="field__label">Search note...</label>
                <input type="text" class="field__input" placeholder=" " id="search-note" autocomplete="off">
            </div>
        </form>

        <div class="todo__select">
            <label for="select-items" class="select__label"></label>
            <select name="" id="select-items" class="select__items">
                <option class="select__item select__all" selected>All</option>
                <option class="select__item select__complete">Complete</option>
                <option class="select__item select_incomplete">Incomplete</option>
            </select>
        </div>

        <div class="todo__theme">
            <button type="submit" class="theme__button">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M11.1249 0.548798C11.3387 0.917354 11.321 1.3762 11.0791 1.72705C10.3455 2.79152 9.91599
                         4.08062 9.91599 5.47334C9.91599 9.12428 12.8757 12.084 16.5266 12.084C17.9194 12.084 19.2085
                         11.6545 20.2729 10.9208C20.6238 10.6791 21.0826 10.6613 21.4512 10.8751C21.8197 11.089 22.0319
                         11.4962 21.9961 11.9208C21.5191 17.567 16.7867 22 11.0178 22C4.93282 22 0 17.0672 0 10.9822C0
                         5.21328 4.43301 0.480873 10.0792 0.00392422C10.5038 -0.0319387 10.911 0.180242 11.1249
                         0.548798ZM8.17985 2.63461C4.70452 3.81573 2.20355 7.10732 2.20355 10.9822C2.20355 15.8502
                         6.14981 19.7964 11.0178 19.7964C14.8927 19.7964 18.1843 17.2955 19.3654 13.8202C18.4741 14.1232
                         17.5191 14.2875 16.5266 14.2875C11.6587 14.2875 7.71244 10.3413 7.71244 5.47334C7.71244 4.48086
                         7.87682 3.52581 8.17985 2.63461Z"
                          fill="#F7F7F7"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="module__empty">
        <img src="src/assets/detective-check.png" alt="">
        <span class="empty__text">Empty...</span>
    </div>


    <ul class="todo__list container"></ul>

    <div class="todo_button-new-note">
        <button class="new-note__button" type="button" aria-label="New note" title="New note">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0.5C12.2652 0.5 12.5195 0.605432 12.707 0.792969C12.8946 0.980506 13 1.23478 13
                1.5V11H22.5C22.7652 11 23.0195 11.1054 23.207 11.293C23.3946 11.4805 23.5 11.7348 23.5 12C23.5
                12.2652 23.3946 12.5195 23.207 12.707C23.0195 12.8946 22.7652 13 22.5 13H13V22.5C13 22.7652 12.8946
                23.0195 12.707 23.207C12.5195 23.3946 12.2652 23.5 12 23.5C11.7348 23.5 11.4805 23.3946 11.293
                23.207C11.1054 23.0195 11 22.7652 11 22.5V13H1.5C1.23478 13 0.980506 12.8946 0.792969 12.707C0.605432
                12.5195 0.5 12.2652 0.5 12C0.5 11.7348 0.605432 11.4805 0.792969 11.293C0.980506 11.1054 1.23478 11 1.5
                11H11V1.5C11 1.23478 11.1054 0.980506 11.293 0.792969C11.4571 0.628826 11.6724 0.527573 11.9014
                0.504883L12 0.5Z" fill="#F7F7F7" stroke="black"/>
            </svg>
        </button>
    </div>
</div>

<div class="modal">
    <div class="modal__container new-note ">
        <span class="new-note__title">New note</span>

        <div class="new-note__form">
            <label class="new-note__label" for="add-new-note">Input new note...</label>
            <input type="text" class="new-note__input" placeholder=" " id="add-new-note" autocomplete="off">
        </div>
        <div class="new-note__utils">
            <button class="utils__cancel-button" type="button">Cancel</button>
            <button class="utils__add-button" type="button">Add</button>
        </div>
    </div>
</div>
</body>
</html>
